<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fotografie a video produkce | Tom Sova</title>
</head>

<body>

    <header class="container">
        <div class="header-inner">
            <div class="logo__header">
                <a href="/" class="logo">TOM SOVA</a>
            </div>
            <nav class="topnav" id="myTopnav">
                <a href="/" class="active">PORTFOLIO</a>
                <a href="../o-mne/">O MNĚ</a>
            </nav>
            <button class="icon" id="menuToggle">
                <i class="fa fa-bars"></i>
            </button>
        </div>

    </header>

    <main>

        <section class="portfolio container">

            <!-- Filtrovací tlačítka -->
            <div class="filter-buttons">
                <button class="filter-btn" data-filter="foto">FOTOGRAFIE</button>
                <button class="filter-btn" data-filter="video">VIDEO</button>
            </div>

            <!-- Galerie fotek -->
            <div class="gallery item foto">
                <div class="column column1">
                    <img src="../img/portfolio_gallery/1.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/3.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/5.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/8.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/25.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/15.webp" alt="Foto 12">

                    <img src="../img/portfolio_gallery/11.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/24.webp" alt="Foto 12">


                    <img src="../img/portfolio_gallery/17.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/19.webp" alt="Foto 12">
                </div>
                <div class="column column2">
                    <img src="../img/portfolio_gallery/2.webp" alt="Foto 19">
                    <img src="../img/portfolio_gallery/4.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/7.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/12.webp" alt="Foto 12">

                    <img src="../img/portfolio_gallery/21.webp" alt="Foto 12">



                    <img src="../img/portfolio_gallery/16.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/23.webp" alt="Foto 12">

                    <img src="../img/portfolio_gallery/18.webp" alt="Foto 12">
                    <img src="../img/portfolio_gallery/20.webp" alt="Foto 12">


                </div>
            </div>

        
           <div class="video-section">

  <!-- Video 1 (16:9) -->
  <div class="item video">
    <div class="video-wrapper video-landscape" data-id="dTCW_AQhR68">
      <div class="video-thumbnail">
        <img src="https://img.youtube.com/vi/dTCW_AQhR68/maxresdefault.jpg" alt="Náhled videa 1">
        <div class="play-button"></div>
      </div>
    </div>
  </div>

  <div class="video-row">
    <!-- Video 2 (9:16) -->
    <div class="item video">
      <div class="video-wrapper video-portrait" data-id="yAPhE-mrY0Q">
        <div class="video-thumbnail">
          <img src="https://img.youtube.com/vi/yAPhE-mrY0Q/maxresdefault.jpg" alt="Náhled videa 2">
          <div class="play-button"></div>
        </div>
      </div>
    </div>

    <!-- Video 3 (9:16) -->
    <div class="item video">
      <div class="video-wrapper video-portrait" data-id="Qd8II0QNPvc">
        <div class="video-thumbnail">
          <img src="https://img.youtube.com/vi/Qd8II0QNPvc/maxresdefault.jpg" alt="Náhled videa 3">
          <div class="play-button"></div>
        </div>
      </div>
    </div>
  </div>

</div>




        </section>

        <footer class="footer container">
            <div class="author">
                <p>© 2025 Tomáš Sova – všechna práva vyhrazena</p>
                <p class="ico">IČ: 23586761</p>
            </div>
            <div class="credits">
                <p>
                    Design & dev <a href="https://github.com/lenka-limberkova" target="_blank">LL</a>
                </p>
            </div>
        </footer>

        <script src="../js/gallery.js"></script>
        <script src="../js/menu.js"></script>
        <script src="../js/thumbnail.js"></script>


</body>

</html>

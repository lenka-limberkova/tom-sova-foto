<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Fotografie a video produkce | Tom Sova</title>
</head>
<body>

        <header class="container">
        <div class="header-inner">
        <div class="logo__header">
            <a href="/" class="logo">TOM SOVA</a>

        <nav class="nav__header">
            <a href="/">PORTFOLIO</a>
            <a href="../o-mne/">O MNĚ</a>
        </nav>
        </div>

    </header>

    <main>

  <section class="portfolio container">
    <h1>Portfolio</h1>

    <!-- Filtrovací tlačítka -->
    <div class="filter-buttons">
      <button class="filter-btn" data-filter="foto">FOTOGRAFIE</button>
      <button class="filter-btn" data-filter="video">VIDEO</button>
    </div>

   <!-- Galerie fotek -->
    <div class="gallery item foto">
      <div class="column column1">
        <img src="../img/portfolio_gallery/1.webp" alt="Foto 12">
        <img src="../img/portfolio_gallery/3.webp" alt="Foto 12">
        <img src="../img/portfolio_gallery/5.webp" alt="Foto 12">
        <img src="../img/portfolio_gallery/8.webp" alt="Foto 12">
        <img src="../img/portfolio_gallery/tom low 3.jpeg" alt="Foto 12">
        <img src="../img/portfolio_gallery/9.webp" alt="Foto 12">
        <img src="../img/portfolio_gallery/15.webp" alt="Foto 12">
                  <img src="../img/portfolio_gallery/11.webp" alt="Foto 12">

        <img src="../img/portfolio_gallery/17.webp" alt="Foto 12">
        <img src="../img/portfolio_gallery/19.webp" alt="Foto 12">
      </div>
      <div class="column column2">
          <img src="../img/portfolio_gallery/2.webp" alt="Foto 19">
          <img src="../img/portfolio_gallery/4.webp" alt="Foto 12">
          <img src="../img/portfolio_gallery/7.webp" alt="Foto 12">
          <img src="../img/portfolio_gallery/21.jpg" alt="Foto 12">
          <img src="../img/portfolio_gallery/12.webp" alt="Foto 12">

      </div>
    </div>

<div class="video-section">
    <div class="item video">
        <div class="video-wrapper">

      <iframe width="560" height="315" src="https://www.youtube.com/embed/dTCW_AQhR68?si=2kw44UGEg5jJtUIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    </div>
    </div>
    
  </section>

<script>
// Filtrování pomocí tlačítek
const filterBtns = document.querySelectorAll(".filter-btn");
const items = document.querySelectorAll(".item");

function applyFilter(filter, btn) {
  filterBtns.forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  items.forEach(item => {
    if (item.classList.contains(filter)) {
      if (item.classList.contains("gallery")) {
        item.style.display = "flex";
      } else {
        item.style.display = "block";
      }
    } else {
      item.style.display = "none";
    }
  });
}

// Kliknutí na tlačítka
filterBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const filter = btn.getAttribute("data-filter");
    applyFilter(filter, btn);
  });
});

// --- Výchozí nastavení ---
// najdi tlačítko pro fotografie (data-filter="foto")
const defaultBtn = document.querySelector('.filter-btn[data-filter="foto"]');
if (defaultBtn) {
  applyFilter("foto", defaultBtn);
}
</script>

</body>
    
</html>

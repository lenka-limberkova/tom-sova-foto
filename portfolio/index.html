<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fotografie a video produkce | Tom Sova</title>
    <meta name="description" content="Ukázky fotografií a videí z mé tvorby. Inspirujte se a zjistěte, jak může vypadat i vaše spolupráce.">

</head>

<body>

    <header class="container">
        <div class="header-inner">
            <div class="logo__header">
                <a href="../index.html" class="logo">TOM SOVA</a>
            </div>
            <nav class="topnav" id="myTopnav">
                <a href="index.html" class="active">PORTFOLIO</a>
                <a href="../o-mne/index.html">O MNĚ</a>
            </nav>
            <button class="icon" id="menuToggle">
                <i class="fa fa-bars"></i>
            </button>
        </div>

    </header>

    <main>

        <section class="portfolio container">

            <!-- Filtrovací tlačítka -->
            <div class="filter-buttons">
                <button class="filter-btn" data-filter="foto">FOTOGRAFIE</button>
                <button class="filter-btn" data-filter="video">VIDEO</button>
            </div>

            <!-- Galerie fotek -->
            <div class="gallery item foto">
                <div class="column column1">
                    <img src="../img/portfolio_gallery/portret-modelky-retez.webp" alt="Umělecký portrét modelky s řetězem překrývajícím polovinu obličeje, foceno v ateliéru" loading="lazy">
                    <img src="../img/portfolio_gallery/modelka-trpytive-pozadi.webp" alt="Modelka se třpytivým makeupem, pohled do kamery, ruce položené na zemi, třpytivé pozadí, foceno v ateliéru" loading="lazy">
                    <img src="../img/portfolio_gallery/talir-jidlo-oranzove-pozadi.webp" alt="Talíř s jídlem na oranžovém pozadí, ozdobený plátky pomeranče" loading="lazy">
                    <img src="../img/portfolio_gallery/cernobila-zena-zidle-kniha.webp" alt="Černobílá fotka ženy sedící na židli obráceně, v šatech, drží knihu, přes obličej má bílý mrak zakrývající téměř celý obličej, vidět jen brada a rty" loading="lazy">
                    <img src="../img/portfolio_gallery/cernobily-portret-muze.webp" alt="Černobílý portrét muže hledícího do dálky" loading="lazy">
                    <img src="../img/portfolio_gallery/cernobily-portret-zena-kniha.webp" alt="Černobílý portrét ženy v šatech držící knihu, s bílým mráčkem v pozadí" loading="lazy">
                    <img src="../img/portfolio_gallery/glate.jpg" alt="Kapela Glate foto z videoklipu" loading="lazy">
                    <img src="../img/portfolio_gallery/zpevak-hlukova-zkouska.webp" alt="Portrét zpěváka z kapely Hluková zkouška" loading="lazy">
                    <img src="../img/portfolio_gallery/zena-svetla-zakryty-oblicej.webp" alt="Žena se zakrytým obličejem a světly v pozadí" loading="lazy">
                    <img src="../img/portfolio_gallery/divka-vlci-maky.webp" alt="Dívka s dlouhými vlasy zakrývajícími obličej čichá ke vlčím mákům" loading="lazy">
                </div>
                <div class="column column2">
                    <img src="../img/portfolio_gallery/modelka-fialovy-makeup-zrcadlo.webp" alt="Modelka se třpytivým fialovým makeupem, sedící na zemi s hlavou a rukou dotýkající se zrcadla, odraz v zrcadle, foceno v ateliéru" loading="lazy">
                    <img src="../img/portfolio_gallery/modelka-cerne-flitrove-saty.webp" alt="Modelka ve tmavém ateliéru, dívá se nahoru, má na sobě černé flitrové šaty a rukama objímá své tělo" loading="lazy">
                    <img src="../img/portfolio_gallery/jidlo-bily-talir-rustikalni-pozadi.webp" alt="Jídlo servírované v bílém talíři, v pozadí tyčinky, rustikální pozadí" loading="lazy">
                    <img src="../img/portfolio_gallery/cernobila-zena-zidle-kniha-zepredu.webp" alt="Černobílá fotka ženy sedící na židli, v šatech, drží knihu, přes obličej má bílý mrak který jí obličej zakrývá" loading="lazy">
                    <img src="../img/portfolio_gallery/cernobila-zena-fouka-bubliny.webp" alt="Černobílá fotka ženy foukající bubliny" loading="lazy">
                    <img src="../img/portfolio_gallery/masarycka-praha-pohled-zespoda.webp" alt="Černobílá fotografie Masaryčky v Praze, pohled zespoda" loading="lazy">
                    <img src="../img/portfolio_gallery/kapela-hlukova-zkouska.webp" alt="Kapela Hluková zkouška" loading="lazy">
                    <img src="../img/portfolio_gallery/muz-klobouk-cigareta.webp" alt="Muž s kloboukem v kožené bundě kouřící cigaretu" loading="lazy">
                    <img src="../img/portfolio_gallery/portret-divky-dlouhe-vlasy.webp" alt="Portrét dívky s dlouhými vlasy, rozmazaná světla v pozadí" loading="lazy">
                </div>
            </div>

        
          <div class="video-section">

  <!-- Video 1 (16:9) -->
  <div class="item video">
    <div class="video-wrapper horizontal" data-id="dTCW_AQhR68">
      
      <!-- iframe bez src (jen prázdný, načte se až po kliknutí) -->
      <iframe width="560" height="315" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen style="display:none;"></iframe>

      <!-- thumbnail -->
      <div class="video-thumbnail">
        <img src="https://img.youtube.com/vi/dTCW_AQhR68/maxresdefault.jpg" alt="Náhled videa 1" loading="lazy">
        <div class="play-button"></div>
      </div>
    </div>
  </div>

  <!-- Video 2 (9:16) -->
  <div class="item video">
    <div class="video-wrapper vertical" data-id="yAPhE-mrY0Q">
      
      <iframe width="315" height="560"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen style="display:none;"></iframe>

      <div class="video-thumbnail">
        <img src="https://img.youtube.com/vi/yAPhE-mrY0Q/maxresdefault.jpg" alt="Náhled videa 2" loading="lazy">
        <div class="play-button"></div>
      </div>
    </div>
  </div>

</div>




        </section>

            <div class="author">
